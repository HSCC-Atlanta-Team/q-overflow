<div class="container">
    <div class="row">
        <div class="col">
            <check if="{{ @currentUser->can(1) }}">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#questionModal">
                  Add A Question
                </button>
              </check>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <repeat group="{{ @questions }}" value="{{ @question }}">
                <include href="templates/question_only.html" />
            </repeat>
        </div>
    </div>
</div>

<div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add A Question</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{{ @BASEURL }}/questions" method="post">
            <div class="mb-3">
              <label for="question_title" class="form-label">Question Title</label>
              <input type="text" class="form-control" id="question_title" name="question_title">
            </div>
            <div class="mb-3">
              <label for="queston_text" class="form-label">What is your question?</label>
              <textarea class="form-control" id="question_text" name="question_text"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      <check if="{{ @showModal }}">
        var qm = new bootstrap.Modal($('#questionModal')).show();
      </check>
      var simplemde = new SimpleMDE({ element: $("#question_text")[0] });
    });
  </script>
