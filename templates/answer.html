<div class="answer">
    <div class="answer-id">{{ @answer.id }}</div>
    <div class="answer-creator">{{ @answer.creator }}</div>
    <div class="answer-created">{{ @answer.createdAt }}</div>
    <div class="answer-text">{{ @answer.text }}</div>
    <div class="answer-stats">
        <div class="answer-comments">{{ @answer.accepted }}</div>
        <div class="answer-upvotes">{{ @answer.upvotes }}</div>
        <div class="answer-downvotes">{{ @answer.downvotes }}</div>
    </div>
</div>
