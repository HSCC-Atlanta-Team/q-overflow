<div class="card col-lg-3 top-50 start-50 translate-middle shadow" style="height: 33rem;">
    <form method="post">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Forgot Password?</p>

        <div class="form-outline mb-4 container-sm px-3">
            <input type="email" name="email_forgot" class="form-control" id="email_signup" placeholder="Your Email">
            <label for="email_forgot" class="form-label">Email: </label>
        </div>

        <div class="form-outline mb-4 container-sm px-3">
            <input type="text" name="username_forgot" class="form-control" id="email_signup" placeholder="Your Email">
            <label for="username_forgot" class="form-label">Username: </label>
        </div>

        <div class="d-flex justify-content-center">
            <input type="submit" value="Enter" class="btn btn-primary btn-block mb-4">
        </div>
    </form>
</div>
