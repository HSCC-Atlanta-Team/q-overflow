<div class="comments-list">
    <div class="card comment" data-id="{{ @comment->getCommentId()}}">
        <div class="card-header">
            <div class="comment-stats float-end">
                <span class="upvotes badge bg-success"><i data-feather="thumbs-up"></i><span class="count">{{ @comment->getUpvotes()}}</span></span>
                <span class="downvotes badge bg-danger"><i data-feather="thumbs-down"></i><span class="count">{{ @comment->getDownvotes() }}</span></span>
            </div>
            <div class="user-panel">
                <img src="https://www.gravatar.com/avatar/96e707ce17abf956c0d6a151fe097d62?s=22" class="gravatar" data-username="{{ @comment->getCreator() }}" data-size="22" />
                {{ @comment->getCreator()}} <span data-livestamp="{{ @comment->getCreatedAt()/1000 }}"></span>
            </div>
        </div>
        <div class="card-body">
            <div class="card-text">{{ @comment->getText()}}</div>
        </div>
        <div class="card-footer text-end"></div>
    </div>
