<div class="card col-lg-3 top-50 start-50 translate-middle shadow" style="height: 33rem;">
  <form action="{{ @BASEURL }}/reset" method="post">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Reset Password</p>
    <input type="hidden" name="id" value="{{ @id }}"/>

    <div class="form-outline mb-4 col-xs-4 px-3">
      <input type="password" name="password1" id="password1" class="form-control" />
      <label class="form-label" for="password1" placeholder="Password">Password</label>
    </div>

    <div class="form-outline mb-4 col-xs-4 px-3">
      <input type="password" name="password2" id="password2" class="form-control" />
      <label class="form-label" for="password2" placeholder="Confirm Password">Confirm Password</label>
    </div>

    <div class="d-flex justify-content-center">
      <input type="submit" value="Reset" class="btn btn-primary btn-block mb-4">
    </div>
  </form>
</div>
